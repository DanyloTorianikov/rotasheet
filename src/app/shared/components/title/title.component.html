<div class="title">{{ title }}</div>
<mat-list>
  <mat-list-item *ngFor="let breadcrumb of breadcrumbList" [class.inactive]="breadcrumb.path">
    <span class="text" [routerLink]="breadcrumb.path">{{ breadcrumb.name }}</span>
    <span class="separator" *ngIf="breadcrumb.path">></span>
  </mat-list-item>
</mat-list>
