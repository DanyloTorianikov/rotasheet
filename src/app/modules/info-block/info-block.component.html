<div class="item" [class.active]="item.active"
  [class.with-border]="(!item.active && items[i + 1] && items[i + 1].active) || (last && !item.active)"
  *ngFor="let item of items; let i = index; let last=last">
  <span class="label">{{ item.label }}</span>
  <span class="value">{{ item.value }}</span>
</div>
